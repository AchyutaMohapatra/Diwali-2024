<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Diwali</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic styling */
    body {
      background-color: #fff8e7;
      font-family: Arial, sans-serif;
    }

    #home {
      animation: fadeIn 1.5s ease;
      margin-top: 50px;
    }

    h1 {
      color: #d48806;
      font-weight: bold;
      animation: textGlow 1.5s infinite alternate;
    }

    footer {
      color: #d48806;
      font-weight: bold;
    }

    /* Button styling */
    .btn-animated {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #343a40;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    /* Hover, active, and rotation animations */
    .btn-animated:hover {
      background-color: #495057;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: rotate(-5deg);
    }

    .btn-animated:active {
      transform: scale(0.95);
    }

    /* Additional button styles */
    #generate-wish,
    #copy-wish {
      background-color: #ff6f61;
      color: #fff;
    }

    #generate-wish:hover,
    #copy-wish:hover {
      background-color: #e0554a;
    }

    /* New animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 10px #ffcc80; }
      to { text-shadow: 0 0 20px #ffb84d; }
    }

    /* Video overlay */
    #video-overlay {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: auto;
      display: none;
      border: 2px solid #d48806;
      border-radius: 10px;
      background-color: #fff;
      z-index: 1000;
    }

    #video-overlay video {
      width: 100%;
      border-radius: 10px;
    }

    #video-overlay button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: #d48806;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <audio src="music.mp3" id="audio"></audio>

    <div id="home">
      <img src="diya.gif" alt="diya" class="img-fluid" width="200">
      <h1 class="display-5">Wishing You a Sparkling Festival of Lights, Happy Diwali!</h1>
      <div class="d-flex gap-2 align-items-center justify-content-center mt-4">
        <button class="btn-animated" onclick="playAudio()">Play Audio</button>
        <button class="btn-animated" onclick="displayWisher()">Diwali Wisher</button>
        <button class="btn-animated" onclick="playSafetyVideo()">About Diwali</button>
        <button class="btn-animated" onclick="playEnjoyVideo()">Celebration</button>
      </div>
    </div>

    <div id="wish-box" style="display: none;">
      <h1>Diwali Wish Generator</h1>
      <div id="wish-container">
        <textarea id="random-wish" rows="5" class="form-control mt-3" placeholder="Click the button to generate a random Diwali wish." disabled></textarea>
      </div>
      <div class="mt-4 d-flex align-items-center justify-content-center gap-2 flex-wrap">
        <button id="generate-wish" class="btn-animated" onclick="generateWish()">Generate Wish</button>
        <button id="copy-wish" class="btn-animated" onclick="copyWish()">Copy Wish</button>
        <button class="btn-animated" onclick="goHome()">Home</button>
      </div>
    </div>
  </div>

  <div id="video-overlay">
    <button onclick="closeVideo()">Ã—</button>
    <video id="video-player" controls></video>
  </div>

  <footer class="fixed-bottom">
    <p class="text-center">By <span style="color: #d48806;">RasMalai</span></p>
  </footer>

  <script>
    function playAudio() {
      const audio = document.getElementById('audio');
      audio.play();
    }

    function displayWisher() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('wish-box').style.display = 'block';
    }

    function generateWish() {
      const wishes = [
        "May the brightness of Diwali fill your life with joy!",
        "Wishing you a Diwali filled with love, laughter, and light!",
        "May this Diwali bring prosperity to your doorstep.",
        "Sending warm wishes for a joyous and prosperous Diwali!"
      ];
      const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
      document.getElementById('random-wish').value = randomWish;
    }

    function copyWish() {
      const wishText = document.getElementById('random-wish');
      wishText.select();
      document.execCommand('copy');
      alert("Wish copied!");
    }

    function goHome() {
      document.getElementById('home').style.display = 'block';
      document.getElementById('wish-box').style.display = 'none';
    }

    function playSafetyVideo() {
      playVideo("diwali.mp4");
    }

    function playEnjoyVideo() {
      playVideo("celebration.mp4");
    }

    function playVideo(src) {
      const videoPlayer = document.getElementById('video-player');
      const videoOverlay = document.getElementById('video-overlay');
      videoPlayer.src = src;
      videoOverlay.style.display = 'block';

      // Close video overlay automatically when the video ends
      videoPlayer.onended = () => closeVideo();
      videoPlayer.play();
    }

    function closeVideo() {
      const videoPlayer = document.getElementById('video-player');
      const videoOverlay = document.getElementById('video-overlay');
      videoPlayer.pause();
      videoPlayer.src = ""; // Clear the video source to reset
      videoOverlay.style.display = 'none';
    }
  </script>
</body>

</html>
